<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <title>生成装X小尾巴</title>
        <link rel="stylesheet" type="text/css" href="css/xwb.css">
    </head>
    <body>
        <div class="one">
            <i class="step">1</i>
            <div class="desc">
                <div class="con">请输入你认为最装X的文字！！！</div>
                <div class="input">来自iPhone<input type="text" id="input" placeholder="输入装x文字" maxlength="20"/></div>
            </div>
        </div>
        <div class="two">
            <i class="step">2</i>
            <div class="click" id="show">点击观察效果预览</div>
            <canvas id="myCanvas">
                    Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <div class="three">
            <i class="step">3</i>
            <div class="desc">保存图片，发朋友圈时只添加该图片，并配上你认为装X至极的话！！！</div>
        </div>
        <div class="click" id="save">保存图片！！</div>
        <div class="four">
            <i class="step">4</i>
            <div class="desc">
                <div class="con">装X成功！！！！</div>
                <div class="con">！！！重要提醒！！！：如此装逼利器请自己偷偷的玩，千瓦不要分享出去</div>
            </div>
        </div>
        <div class="five">
            <span class="power">Powered By 风一样的脑残 V1.0</span>
            <span class="admin" id="admin">添加作者微信</span>
        </div>
        <div class="show" style="display: none">
            <div class="show-info">请长按图片并保存</div>
            <div class="show-exit">×</div>
        </div>
        <div class="adshow" style="display: none">
            <div class="show-info">请扫二维码添作者</div>
            <img src="image/admin.png" width="240" height="240">
            <div class="show-exit">×</div>
        </div>
        <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
